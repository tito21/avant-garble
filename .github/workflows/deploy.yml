
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      docker_image_name:
        description: 'Name of the Docker image to deploy'
        required: true
        default: 'avant-garble'

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - name: 'Authenticate with Google Cloud'
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: access_token
        workload_identity_provider: ${{ secrets.WIF_PROVIDER  }}
        service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

    - name: Docker Auth
      id: docker-auth
      uses: 'docker/login-action@v1'
      with:
        username: 'oauth2accesstoken'
        password: '${{ steps.auth.outputs.access_token }}'
        registry: 'eu-docker.pkg.dev'

    - name: Build and Push Container
      run: |-
        docker build -t "eu-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/avant-garble/avant-garble:${{ github.sha }}" ./
        docker push "eu-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/avant-garble/avant-garble:${{ github.sha }}"

    # END - Docker auth and build

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v0
      with:
        service: avant-garble
        region: europe-west1
        # NOTE: If using a pre-built image, update the image name here
        image: eu-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/avant-garble-image:${{ github.sha }}
        # NOTE: You can also set env variables here:
        env_vars: |
          BSKY_USERNAME=${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD=${{ secrets.BSKY_PASSWORD }}
